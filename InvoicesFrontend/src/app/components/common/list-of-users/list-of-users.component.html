<div class="container">
  <div class="row " >
    <div class="col-1"><div class="field">Lp</div></div>
    <div class="col-4 d-none d-md-block col-lg-3"><div class="field">Nazwa</div></div>
    <div class="col-6 col-md-4 col-lg-3"><div class="field">Email</div></div>
    <div class="col-5 col-md-3 col-lg-3"><div class="field">Rola</div></div>
    <div class="col-1 d-none d-lg-block"></div>
    <div class="col-1 d-none d-lg-block"></div>
  </div>
  <app-user *ngFor="let user of users | slice: (page-1) * pageSize : page * pageSize; let i = index"
    [user]="user"
    [index]="(page-1) * pageSize + i+1"
    [parentApi]="getUserParentApi()"    
	>
	</app-user>
  <div class="my-3"></div>
    <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="users.length"
  [maxSize]="5" [rotate]="true" [boundaryLinks]="true">
	</ngb-pagination>
</div>
