<div>
	<div class="modal-header">
		<div class="title">Filtrowanie</div>
		<button type="button" class="btn-close" aria-label="Close" style="box-shadow: none !important" (click)="activeModal.dismiss()"></button>
	</div>
    <div class="modal-body">
    <form #invoiceForm="ngForm" (ngSubmit)="filter()">
<div class = "row mt-2">
     <label class ="col-6"><div class ="label">Minimalna kwota do zapłaty</div></label>
<input
class ="col-5"
	type="number"  step="0.01"
	[(ngModel)]="model.minSum"
	name="minToPay"
/>
</div>
<div class = "row mt-2">
     <label class ="col-6"><div class ="label">Maksymalna kwota do zapłaty</div></label>
<input
class ="col-5"
	type="number"  step="0.01"
	[(ngModel)]="model.maxSum"
	name="maxToPay"
/>
</div>
<div class = "row mt-2">
     <label class ="col-6"><div class ="label">NIP</div></label>
<input
class ="col-5"
	type="text"
	[(ngModel)]="model.nip"
	name="nip"            
>
</div>
<div class = "row mt-2">
     <label class ="col-6"><div class ="label">Nazwa</div></label>
<input
class ="col-5"
	type="text"
	[(ngModel)]="model.name"
	name="name"            
>
</div>
<div class = "row mt-2">
     <label class ="col-6"><div class ="label">Sortuj wg</div></label>
<select [(ngModel)] ="model.sortBy" name="sortBy" class ="col-5">
     <option *ngFor = "let field of fields" [ngValue]="field.en">
          {{field.pl}}
     </option>
</select> 
</div>
<div class="row mt-2">
<div class="form-control ">
     <label class="radio-inline mx-2">
    <input
         type="radio"
         [(ngModel)] ="model.ascending"
         name="ascending"
         [value] ="true"					
    >
    Rosnąco
    </label>
    <label class="radio-inline mx-2">
    <input
         type="radio"
         [(ngModel)] ="model.ascending"
         name="ascending"
         [value] ="false"						
    >
    Majejąco
    </label>   
 </div>
</div>
<div class="row mt-2">
<div class="form-control">
    <label class="radio-inline mx-2">
   <input
        type="radio"
        [(ngModel)] ="model.isActive"
        name="isActive"
        [value] ="true"					
   >
   Aktywni
   </label>
   <label class="radio-inline mx-2">
   <input
        type="radio"
        [(ngModel)] ="model.isActive"
        name="isActive"
        [value] ="false"						
   >
   Nieaktywni
   </label>
   <label class="radio-inline mx-2">
    <input
         type="radio"
         [(ngModel)] ="model.isActive"
         name="isActive"
         [value] ="null"						
    >
    Wszyscy
    </label>
</div>
</div>
<div class="row my-2">
<div class="form-control">
    <label class="radio-inline mx-2">
   <input
        type="radio"
        [(ngModel)] ="model.isVisible"
        name="isVisible"
        [value] ="true"					
   >
   Widoczni
   </label>
   <label class="radio-inline mx-2">
   <input
        type="radio"
        [(ngModel)] ="model.isVisible"
        name="isVisible"
        [value] ="false"						
   >
   Niewidoczni
   </label>
   <label class="radio-inline mx-2">
    <input
         type="radio"
         [(ngModel)] ="model.isVisible"
         name="isVisible"
         [value] ="null"						
    >
    Wszyscy
    </label>
</div>
</div>
<div class="modal-footer">
     <button type="reset" class="btn btn-primary float-end mt-3" style="box-shadow: none !important" [disabled]="submittedButton">
          <span *ngIf="!submittedButton">Reset</span><span *ngIf="submittedButton"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp;Czekaj</span>	
     </button> 
     <button type="submit" class="btn btn-primary float-end mt-3" style="box-shadow: none !important" [disabled]="submittedButton">
          <span *ngIf="!submittedButton">Filtruj</span><span *ngIf="submittedButton"><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>&nbsp;Czekaj</span>	
     </button>
</div>		
</form>
</div>	
</div>
