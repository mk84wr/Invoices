<div class="container">
	<div *ngIf=!isLoading>
		<div class="row my-2">
			<button class="btn btn-primary col-2 mx-3 btn-sm" (click)="open()" style="box-shadow: none !important">Dodaj</button>			
		</div>	
	<app-list-of-users
		[users]="users"
		[parentApi]="getUserParentApi()">
	</app-list-of-users> 	
</div> 
<div *ngIf=isLoading style="margin-top:200px">
	<div class="d-flex justify-content-center">
		<div class="spinner-border text-primary" style="width: 5rem; height: 5rem;" role="status">
		  <span class="sr-only"></span>
		</div>
	  </div>
</div>
</div>
