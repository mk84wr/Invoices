<div class="row mt-3 border" style="align-items: center">
	<div class = "col-1"><div class="field">{{index}}</div></div> 
	<div [ngClass]="auth.isModerator()?'col-5 col-lg-3': 'col-5'"><div class="field">{{(((category?.name?.length)??'')>10)?(category?.name | slice:0:10)+'...':(category?.name)}}</div></div>
	<div class = "col-3 d-none d-lg-block"><div class="field">{{category?.total}}</div></div> 
	<div class = "col-4 col-lg-2"><div class="field">{{category?.sum}}</div></div> 
	<div class = "col-2 col-lg-1"><div class ="btn btn-success btn-sm" style="box-shadow: none !important" (click)="invoices(category?.id)">Faktury</div></div>
	<div class = "col-1 d-none d-lg-block"><div class ="btn btn-warning btn-sm" style="box-shadow: none !important" (click)="edit(category?.id)" *ngIf="auth.isModerator()">Edytuj</div></div>	
	<div class = "col-1 d-none d-lg-block"><div class ="btn btn-danger btn-sm"  style="box-shadow: none !important" (click)="delete(category?.id)" *ngIf="auth.isModerator()">Usu≈Ñ</div></div>
</div>
