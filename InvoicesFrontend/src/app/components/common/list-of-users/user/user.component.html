<div class="row mt-3 border" style="align-items: center">
	<div class = "col-1"><div class="field">{{index}}</div></div> 
    <div class = "col-4 d-none d-md-block col-lg-3"><div class="field">{{(((user?.name?.length)??'')>24)?(user?.name | slice:0:24)+'...':(user?.name)}}</div></div>
    <div class = "col-6 col-md-4 col-lg-3"><div class="field">{{user?.email}}</div></div>
    <div class = "col-5 col-md-3 col-lg-3">
        <div [ngSwitch]="user?.roleName">
            <div *ngSwitchCase="'Administrator'"><div class="field">Administrator</div></div>
            <div *ngSwitchCase="'Moderator'"><div class="field">Moderator</div></div>
            <div *ngSwitchCase="'User'"><div class="field">Użytkownik</div></div>
        </div>
    </div>    
    <div class = "col-1 d-none d-lg-block"><button type="button" class ="btn btn-warning btn-sm" (click)="edit(user?.id)" style="box-shadow: none !important" [disabled]="owner">Edytuj</button></div>    
	<div class = "col-1 d-none d-lg-block"><button type="button"  class ="btn btn-danger btn-sm" (click)="delete(user?.id)" style="box-shadow: none !important" [disabled]="owner">Usuń</button></div>
</div>
